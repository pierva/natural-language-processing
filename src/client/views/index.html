<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Natural Language Processing</title>
</head>

<body>

    <header>
        <div class="logo"></div>
        <div class="">
            navigation
        </div>
    </header>

    <main>
        <div id="feedback" class="feedback">This is some feedback</div>
        <section>
            <p>Use the below form to process text.</p>
            <form id="textForm" class="" action="#">
                <textarea id="textArea" name="textArea" rows="10" 
                class="w-100 input-field"
                placeholder="Insert text to process"></textarea>
                <input type="submit" value="Submit" class="btn-primary">
            </form>
        </section>

        <section>
            <strong>Text processing results:</strong>
            <div id="textResults">
                <div class="container">
                    <h3 class="result-header">Sentiment</h3>
                    <div class="result-items"></div>
                </div>

            </div>
        </section>

        <hr class="style-one">

        <section>
            <p>Use the below form to analyze a review.</p>
            <form id="reviewForm" class="" action>
                <label for="domain">Domain:</label>
                <select id="domain" class="text-capitalize"></select>
                <textarea name="reviewArea" id="reviewArea" rows="10"
                    class="w-100 input-field"
                    ></textarea>
                <input type="submit" value="Submit" class="btn-primary">
            </form>
        </section>

        <section>
            <strong>Review processing results:</strong>
            <div id="textResults"></div>
        </section>
    </main>

    <footer>
        <p>This is a footer</p>
    </footer>

</body>

</html>
